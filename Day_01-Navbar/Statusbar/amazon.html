<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>
<body>
    <header class="header">
    <div class="navbar">
    <div class="nav-amazon-logo border">

    </div>
    <div class="nav-address border">
        <p>Hello</p>
        <div class="location-logo">
            <div class="location">

            </div>
            <p>Select Your Address</p>
        </div>
    </div>
    <div class="nav-search">
        <div id="search-button">
            <select name="All" id="select-button">
                <option value="All">All</option>
                <option value="All Category">All Category</option>
                <option value="Alexa Skill">Alexa Skill</option>
                <option value="Amazon Devices">Amazon Devices</option>
                <option value="Amazon Fashion">Amazon Fashion</option>
                <option value="Amazon Fress">Amazon Fress</option>
            </select>
        </div>
        <div id="search-box">
            <input type="text" placeholder="Search Amazon.in" class="search-box">
        </div>
        <!-- <div id="search-icon-div"> -->
            <div id="search-icon-div">
                <button id="search-icon-button" type="submit">
                    <div id="search-icon">
        
                    <!-- </div> -->
                </button>
            </div>
            
        </div>
    <div class="nav-lang border">
        <div id="indian-flag">

        </div>
        <select name="language" id="lang">
            <option style="color: black; font-weight: normal;" value="English">EN</option>
            <option style="color: black; font-weight: normal;" value="Hindi">HI</option>
            <option style="color: black; font-weight: normal;" value="Japnise">JP</option>
            <option style="color: black; font-weight: normal;" value="German">GR</option>
        </select>
    </div>
    <div class="nav-account border">
        <p id="nav-sign-in">Hello, sign in</p>
        <p id="nav-list">Account & Lists</p>
    </div>
    <div class="nav-order border">
        <p id="nav-order-return">Returns</p>
        <p id="nav-order-order">& Orders</p>
    </div>
    <div id="nav-cart" class="border">
        <div class="nav-cart">

        </div>
        <p>Cart</p>
    </div>
    
    </div>

    <div class="status-bar">
        <div id="status-bar-menu" class="border">
            <div id="menu-image">

            </div>
            <p>All</p>
        </div>
        <div class="border status-bar-text" id="minitv">
            <p>Amazon miniTV</p>
        </div>
        <div class="border status-bar-text" id="sell">
            <p>Sell</p>
        </div>
        <div class="border status-bar-text" id="best-seller">
            <p>Best Sellers</p>
        </div>
        <div class="border status-bar-text" id="today-deal">
            <p>Today's Deals</p>
        </div>
        <div class="border status-bar-text" id="mobiles">
            <p>Mobiles</p>
        </div>
        <div class="border status-bar-text" id="new-release">
            <p>New Releases</p>
        </div>
        <div class="border status-bar-text" id="customer-service">
            <p>Customer Service</p>
        </div>
        <div class="border status-bar-text" id="prime">
            <p>Prime</p>
        </div>
        <div class="border status-bar-text" id="electonic">
            <p>Electronics</p>
        </div>
        <div class="status-bar-logo border">
            
        </div>
    </div>
    </header>
</body>
</html>
